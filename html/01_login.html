<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>로그인</title>
  <style>
    #leftText {
      /*아이디, 비밀번호 글씨 부분*/
      width: 150px;
      height: 40px;
      /*border: 1px solid black;*/
     
      display: flex;
      /*div를 float를 사용했기 때문에 정렬을 위해서 flex로 설정*/
     
      justify-content: left;
      /*horizontal left */
     
      align-items: center;
      /*상하 정렬*/
     
      font-size: 15px;
      /*글씨 사이즈*/
     
      font-weight: bold;
      /*margin-top: 10px;*/
    }

    #inputText {
      /*텍스트 입력 부분*/
      width: 180px;
      height: 40px;
      /*border: 1px solid black;*/
      display: flex;
      font-size: 20px;
      justify-content: left;
      vertical-align: middle;
    }

    #securityText {
      /*보안접속 부분*/
      align-items: center;
      font-size: 12px;
    }

    #main {
      /*기본 바탕 부분 div*/
      width: 700px;
      height: 100px;
      /*border: 1px solid red;*/
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #mainLogo {
      /*로그인 타이틀*/
      width: 700px;
      height: 100px;
      /*border: 1px solid red;*/
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 15px;
      background-color: red;

    }

    #main2Left {
      /*로그인 div를 넣을 div*/
      padding-left: 100px;
      width: 400px;
      height: 100%;
      /*border: 1px solid red;*/
      display: inline-block;
      vertical-align: middle;
    }

    #main2Right {
      /*로그인 버튼을 넣을 div*/
      width: 200px;
      height: 120px;
      /*border: 1px solid red;*/
      display: flex;

    }

    #loginTitle {
      color: #4E266D;
      font-size: 40px;
      font-weight: bold;
    }

    #button {
      /*로그인 버튼*/
      width: 80px;
      height: 80px;
      text-align: center;
      background-color: #4E266D;
      color: white;
      border: 1px solid #4e266d;
      border-radius: 4px;
    }

    #button:hover {
      /*로그인 버튼 오버*/
      background-color: white;
      color: #4E266D;
      cursor: pointer;
    }

    #bottomBtn {
      /*하단 버튼 3개*/
      margin-right: 10px;
      width: 140px;
      height: 30px;
      background-color: white;
      color: #4E266D;
      border: 1px solid #4e266d;
      border-radius: 4px;
    }

    #bottomBtn:hover {
      /*하단 버튼 오버*/
      width: 140px;
      height: 30px;
      background-color: #4E266D;
      color: white;
      border: 1px solid #4e266d;
      cursor: pointer;
    }

    #mainLine {
      width: 700px;
      height: 50px;
      /* border-bottom: 1px solid #4e266d; */
    }
  </style>
</head>

<body>
  <div id="mainLogo"> <span id="loginTitle">로그인</span> </div>
  <br>
  <br>
  <br>
  <div id="main2Left" style="float: left;">
    <!-- 로그인 입력 부분-->
    <div style="float:left" id="leftText">
      <span>아이디</span>
    </div>
    <div style="float: left;" id="inputText">
      <input type:text>
    </div>
    <div style="clear: both; float: left; height: 5px;"></div>
    <div style="clear: both;float: left;" id="leftText">
      <span>비밀번호</span>
    </div>
    <div style="float: left;" id="inputText">
      <input type:password>
    </div>
    <div style="clear: both;float: left;" id="leftText">

    </div>
    <div style="float: left;" id="securityText">
      <input type=checkbox checked style="vertical-align: middle"> 아이디저장
    </div>
  </div>
  <div id="main2Right" style="float: left"> <input id="button" value="로그인" /> </div>
  <div id="mainLine" style="clear: both;"></div>
  <div id="main">
    <input id="bottomBtn" type="button" value="통합회원가입" />
    <input id="bottomBtn" type="button" value="아이디찾기" />
    <input id="bottomBtn" type="button" value="비밀번호찾기" />
  </div>
</body>



</html>

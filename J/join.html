<!DOCTYPE html>
<html>

    <head>
        <style>
            div.create {
                text-align: center;
                padding: 30px;
                margin: auto;
            }

            table {

                height: 300px;
                width: 900px;
                border-top: 3px solid #eeeeee;
            }

            td {
                border: 1px solid #eeeeee;
            }

            .col1 {
                background-color: #e8e8e8;
                padding: 10px;
                text-align: left;
                font-weight: bold;
                font-size: 0.8em;
            }
        </style>
    </head>

    <body>
        <form method="post" action="">
            <p>ddkdffff</p>
            <div class="container">
                <div class="insert">
                    <caption>
                        <h2 style="text-align: center;">회원가입</h2>
                    </caption>
                    
                    <p><strong>온라인 회원가입 작성</strong></p>
                    <hr>
                    <ul>
                        <li>고객님의 정보는 개인정보정책에 의해 철저하게 보호됩니다.</li>
                    </ul>

                    <table>
                        <tr>
                            <td class="col1">사용자ID</td>
                            <td class="col2">
                                <input type="text" name="id" maxlength="10">
                                <input class='but_id' type="button" value="ID 중복확인" onclick="">
                            </td>
                        </tr>
                        <tr>
                            <td class="col1">비밀번호</td>
                            <td class="col2">
                                <input type="password" name="pwd" maxlength="16">
                                <span>※비밀번호는 문자, 숫자, 특수문자(~!@#$%^&*)의 조합만 가능</span>
                            </td>
                        </tr>
                        <tr>
                            <td class="col1">비밀번호 확인</td>
                            <td class="col2"><input type="password" name="pwdCheck" maxlength="16"></td>
                        </tr>
                        <tr>
                            <td class="col1">E-mail</td>
                            <td class="col2">
                                <input type="email" name="mailid" required>
                                <span><strong>메일 수신여부</strong></span>
                                <p>할인 이벤트정보 및 할인쿠폰, 관신분야 등 꼭 필요한 정보를 빠르게 받아보실수 있습니다</p>
                                <p>비밀번호 분실 시 E-mail로 확인해드릴테니, <strong style="color: aqua;">정확한 정보와 E-mail주소를 기입</strong>해
                                    주세요.</p>
                            </td>
                        </tr>
                        <tr>
                            <td class="col1">우편번호</td>
                            <td class="col2">
                                <input type="text">-
                                <input type="text">
                                <input type="button" value="우편번호 검색">
                            </td>
                        </tr>
                        <tr>
                            <td class="col1">주소</td>
                            <td class="col2">
                                <input type="text" size="40em"> <br>
                                <input type="text" size="40em">
                            </td>
                        </tr>
                        <tr>
                            <td class="col1">휴대폰번호</td>
                            <td><input type="text" size="3em">-<input type="text" size="3em">-<input type="text" size="3em">
                            </td>

                        </tr>

                    </table>

                </div>

                <div class="create">
                    <input class="btn_join" type="button" value="회원가입" onclick="formCheck(this.form)">
                </div>
            </div>
        </form>
    </body>

</html>
